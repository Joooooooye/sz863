<div class="container">

    <h1 >注册 个人信息填写</h1>
    <form>
        <div class="form-group">
            <label>姓名</label>
            <input type="text" class="form-control"  placeholder="姓名" ng-model="registerInfo.username">
        </div>

        <div class="form-group">
            <label>身份证号码</label>
            <input type="text" class="form-control"  placeholder="身份证号码" ng-model="registerInfo.id">
        </div>

        <div class="form-group">
            <label>密码</label>
            <input type="password" class="form-control"  placeholder="密码" ng-model="registerInfo.password">
        </div>

        <div class="form-group">
            <label>再次输入密码</label>
            <input type="password" class="form-control"  placeholder="再次输入密码" ng-model="registerInfo.password_rep">
        </div>

        <div class="form-group">
            <select multiple class="form-control" ng-model = "registerInfo.role">
                <option>管理员</option>
                <option>操作员</option>
            </select>
        </div>

    </form>

    <a type="button" class="btn btn-primary " ng-click="onClickReg(registerInfo)" >注册</a>
    <a type="button" class="btn btn-default" href="#/login">取消</a>

</div>
